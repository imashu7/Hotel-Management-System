<body>
<a href="ShowBookings">View Bookings</a>
<form action="BookingHotel" method="post">
    <div class="loginbox">
            <h1>Book Hotels</h1>
                <label>Customer Name</label>
                <input type="text" name="custName" placeholder="Enter your name" required/>
                <label>Customer Age</label>
                <input type="number" name="custAge" placeholder="Enter your age" required/>
                 <label>Phone Number</label>
                <input type="number" name="custMobNo" placeholder="Enter phone number" required/>
                <label>Booking Date</label>
                <input type="date" name="date" placeholder="Enter date of booking" required/>
                <label>Room Quantity</label>
                <input type="number" name="roomQuant" placeholder="Enter room quantity" required/>
                <input type="submit" value="Book">
        </div>
        </form>
